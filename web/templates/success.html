{% extends "base.html" %}

{% block main %}
<section id="done" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h2>Dziękujemy.</h2>
            <p>
                {% if is_closed %}
                Wytrwałe poszukiwania ulepszyły komuś dzień. Poszucómple cieszą się razem z Wami!
                {% else %}
                Twoje zgłoszenie zostało przyjęte. Poszucómple życzą owocnych poszukiwań.
                {% endif %}
            </p>
        </div>
    </div>
</section>
{% endblock %}
